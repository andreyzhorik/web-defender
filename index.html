<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Defender</title>
  <style>
    body {
      background-color: #0b0b11;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1a1a25;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #00b7ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0093cc;
      transform: scale(1.05);
    }

    .shortcuts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 500px;
    }

    .shortcut {
      background: #1a1a25;
      border-radius: 12px;
      padding: 15px 25px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
      min-width: 100px;
    }

    .shortcut:hover {
      background: #00b7ff;
      transform: scale(1.05);
    }

    .add-btn {
      background: #2a2a38;
      border: 2px dashed #00b7ff;
      color: #00b7ff;
    }

    .add-btn:hover {
      background: #00b7ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Secure Any Website</h1>

  <div class="input-container">
    <input id="urlInput" type="text" placeholder="Enter URL (https://...)" />
    <button id="openBtn">Open</button>
  </div>

  <div class="shortcuts" id="shortcuts"></div>

  <script>
    const shortcutsContainer = document.getElementById("shortcuts");

    const defaultShortcuts = [
      { name: "Google", url: "https://www.google.com" },
      { name: "YouTube", url: "https://www.youtube.com" },
      { name: "GitHub", url: "https://github.com" },
      { name: "Reddit", url: "https://www.reddit.com" },
    ];

    function openSecured(url) {
      if (!url.startsWith("http")) return alert("Please include https:// or http://");
      const newTab = window.open("about:blank", "_blank");
      if (newTab) {
        newTab.document.write(`
          <html>
            <head>
              <title>Website Secured</title>
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  overflow: hidden;
                  background-color: #0b0b11;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="${url}"></iframe>
              <script>
                window.addEventListener("beforeunload", (event) => {
                  event.preventDefault();
                  event.returnValue = "";
                });
              <\\/script>
            </body>
          </html>
        `);
        newTab.document.close();
      } else {
        alert("Please allow pop-ups for this site!");
      }
    }

    function loadShortcuts() {
      const saved = JSON.parse(localStorage.getItem("webDefenderShortcuts") || "[]");
      const shortcuts = [...defaultShortcuts, ...saved];

      shortcutsContainer.innerHTML = "";

      shortcuts.forEach(sc => {
        const div = document.createElement("div");
        div.className = "shortcut";
        div.textContent = sc.name;
        div.addEventListener("click", () => openSecured(sc.url));
        shortcutsContainer.appendChild(div);
      });

      // Add button to create a new shortcut
      const addBtn = document.createElement("div");
      addBtn.className = "shortcut add-btn";
      addBtn.textContent = "+ Add Shortcut";
      addBtn.addEventListener("click", () => {
        const name = prompt("Enter shortcut name:");
        const url = prompt("Enter full URL (https://...):");
        if (!name || !url) return;
        if (!url.startsWith("http")) return alert("Please include https:// or http://");
        saved.push({ name, url });
        localStorage.setItem("webDefenderShortcuts", JSON.stringify(saved));
        loadShortcuts();
      });
      shortcutsContainer.appendChild(addBtn);
    }

    document.getElementById("openBtn").addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Please enter a URL!");
      openSecured(url);
    });

    loadShortcuts();
  </script>
</body>
</html>
